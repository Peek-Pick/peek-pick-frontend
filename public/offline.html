<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peek&Pick - Offline</title>
    <link rel="stylesheet" href="../app/app.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f4f6; /* Tailwind's gray-100 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .offline-container {
            text-align: center;
        }
        .offline-title {
            font-size: 2.25rem; /* text-4xl */
            font-weight: bold;
            color: #9ca3af; /* text-gray-400 */
            margin-bottom: 1rem;
        }
        .offline-message {
            font-size: 1.125rem; /* text-lg */
            color: #6b7280; /* text-gray-500 */
            margin-bottom: 2rem;
        }
        .offline-actions a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin: 0 0.5rem;
            border-radius: 0.375rem; /* rounded-md */
            font-weight: 600;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s;
        }
        .offline-actions .home {
            background-color: #f59e0b; /* amber-400 */
        }
        .offline-actions .retry {
            background-color: #9ca3af; /* gray-400 */
        }
        .offline-actions .home:hover {
            background-color: #d97706;
        }
        .offline-actions .retry:hover {
            background-color: #6b7280;
        }
    </style>
</head>
<body>
<div class="offline-container">
    <div class="offline-title">오프라인 상태입니다</div>
    <div class="offline-message">인터넷에 연결 후 다시 시도해주세요.</div>
    <div class="offline-actions">
        <a href="/" class="home">홈으로 이동</a>
        <a href="javascript:location.reload();" class="retry">다시 시도</a>
    </div>
</div>
</body>
</html>
